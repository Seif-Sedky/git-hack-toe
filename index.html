<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Hack Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <P class="title">Git Hack Toe</P>
    <div class="grid">
        <div class="cell" id="cell-00" data-row="0" data-col="0"></div>
        <div class="cell" id="cell-01" data-row="0" data-col="1"></div>
        <div class="cell" id="cell-02" data-row="0" data-col="2"></div>
        <div class="cell" id="cell-10" data-row="1" data-col="0"></div>
        <div class="cell" id="cell-11" data-row="1" data-col="1"></div>
        <div class="cell" id="cell-12" data-row="1" data-col="2"></div>
        <div class="cell" id="cell-20" data-row="2" data-col="0"></div>
        <div class="cell" id="cell-21" data-row="2" data-col="1"></div>
        <div class="cell" id="cell-22" data-row="2" data-col="2"></div>
    </div>



    <form action="submit" class="form">

        <div class="input-wrapper">

            <div class="input-item">
                <input type="text" id="player1" placeholder="Player I" name="player1" autocomplete="off" required>
            </div>

            <div class="input-item">
                <input type="text" id="player2" placeholder="Player II" name="player2" autocomplete="off" required>
            </div>
        </div>

        <button class="start-game" type="submit">Start Game</button>
    </form>
    <div class="gameplay-buttons">
        <button class="restart-btn" type="button">Restart</button>
        <button class="play-again-btn" type="button">Play Again</button>
    </div>
    <p class="game-winner"></p>
</body>

</html>
