<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <P class="title">Git Hack Toe</P>

    <div class="grid">
        <div class="cell" id="cell-0"></div>
        <div class="cell" id="cell-1"></div>
        <div class="cell" id="cell-2"></div>
        <div class="cell" id="cell-3"></div>
        <div class="cell" id="cell-4"></div>
        <div class="cell" id="cell-5"></div>
        <div class="cell" id="cell-6"></div>
        <div class="cell" id="cell-7"></div>
        <div class="cell" id="cell-8"></div>
    </div>



    <form action="submit" class="form">

        <div class="input-wrapper">

            <div class="input-item">
                <input type="text" id="player1" placeholder="Player I" required>
            </div>

            <div class="input-item">
                <input type="text" id="player2" placeholder="Player II" required>
            </div>
        </div>

        <button class="start-game" type="submit">Start Game</button>
    </form>
    <div class="gameplay-buttons">
        <button class="restart-btn" type="button">Restart</button>
        <button class="change-btn" type="submit">Change Names</button>
    </div>
</body>

</html>
